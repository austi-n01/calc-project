<html>
<head>
    <link rel="stylesheet" href="color.css"/>
</head>
<body>
    <div class="calc">
        
        <div class="display-container">
            <div class="display" id="display">0</div>
            <button class="backspace-btn" onclick="deleteLast()">⌫</button>
        </div>
        <div class="buttons">
            <button class="buttonPink" onclick="appendValue('√')">√x</button>
            <button class="buttonPink" onclick="appendValue('^2')">x²</button>
            <button class="buttonPink" onclick="appendValue('^')">^</button>
            <button class="circleButton" onclick="clearDisplay()">AC</button>

            <button class="buttonPink" onclick="appendValue('(')">(</button>
            <button class="buttonPink" onclick="appendValue(')')">)</button>
            <button class="buttonPink" onclick="percent()">%</button>
            <button class="buttonPink" onclick="appendValue('π')">π</button>

            <button class="buttonGrey" onclick="appendValue('7')">7</button>
            <button class="buttonGrey" onclick="appendValue('8')">8</button>
            <button class="buttonGrey" onclick="appendValue('9')">9</button>
            <button class="buttonPink" onclick="appendValue('÷')">÷</button>

            <button class="buttonGrey" onclick="appendValue('4')">4</button>
            <button class="buttonGrey" onclick="appendValue('5')">5</button>
            <button class="buttonGrey" onclick="appendValue('6')">6</button>
            <button class="buttonPink" onclick="appendValue('×')">×</button>

            <button class="buttonGrey" onclick="appendValue('1')">1</button>
            <button class="buttonGrey" onclick="appendValue('2')">2</button>
            <button class="buttonGrey" onclick="appendValue('3')">3</button>
            <button class="buttonPink" onclick="appendValue('-')">-</button>

            <button class="buttonPink" onclick="appendValue('.')">.</button>
            <button class="buttonGrey" onclick="appendValue('0')">0</button>
            <button class="buttonPink" onclick="equalsTo()">=</button>
            <button class="buttonPink" onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
